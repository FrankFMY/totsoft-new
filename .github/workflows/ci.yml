name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run formatter (check mode)
        run: bun run format:check

      - name: Run lint
        run: bun run lint

      - name: Run type check
        run: bun run check

      - name: Build
        run: bun run build

