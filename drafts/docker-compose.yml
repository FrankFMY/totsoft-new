version: "3.8"

services:
  # Backend для отправки писем
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: totsoft-backend
    ports:
      - "3001:3001"
    environment:
      - SMTP_USER=${SMTP_USER:-dev@totsoft.net}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - PORT=3001
    restart: unless-stopped
    networks:
      - totsoft-network

  # Frontend (nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Используем относительный путь, nginx будет проксировать на backend
        - VITE_API_URL=/api/send-email
    container_name: totsoft-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - totsoft-network

networks:
  totsoft-network:
    driver: bridge
